<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/solid.min.css" integrity="sha512-WTx8wN/JUnDrE4DodmdFBCsy3fTGbjs8aYW9VDbW8Irldl56eMj8qUvI3qoZZs9o3o8qFxfGcyQocUY0LYZqzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-yellow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav  mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/login">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav> 
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <section class="my-3">
            <div class="card"></div>
          </section>
          <section class="my-3">
            <div class="card"></div>
          </section>
        </div>
        <div class="col-lg-4">
          <section class="my-3">
            <div class="m-user-item">
                <div class="m-user-item__image">
                  <div class="image">
                    <div class="a-avatar mod1 drag-item" id="avatarMobile" draggable='true'><i class="fas fa-user"></i></div>
                  </div>
                  <p class="small text-center">Please drag<br>to room</p>
                </div>
                <div class="m-user-item__content">
                  <h3 class="m-user-item__name">USER NAME</h3>
                  <label>FAV ROOM</label>
                  <h4 class="m-user-item__room">ROOM 1</h4>
                </div>
              </div>
          </section>
          <section class="my-3">
            <div class="o-rooms-container">
              <div class="row d-flex flex-wrap justify-content-space-between">
                <div class="col-6 mb-3">
                  <article class="m-room-drop-item  room1">
                    <div class="m-room-drop-item__header">
                      <h3 class="m-room-drop-item__name">ROOM 1</h3>
                      <div class="m-room-drop-item__total">
                        <p><span class="total">0</span>J</p>
                        
                      </div>
                    </div>
                    <div class="m-room-drop-item__image">
                      <div class="image drop-item" id="itemDrop">
                      
                      </div>
                    </div>
                  </article>
                </div>
                <div class="col-6 mb-3">
                  <article class="m-room-drop-item  room2">
                    <div class="m-room-drop-item__header">
                      <h3 class="m-room-drop-item__name">ROOM 2</h3>
                      <div class="m-room-drop-item__total">
                        <p><span class="total">0</span>J</p>
                        
                      </div>
                    </div>
                    <div class="m-room-drop-item__image">
                      <div class="image drop-item" id="itemDrop">
                      
                      </div>
                    </div>
                  </article>
                </div>
                <div class="col-6 mb-3">
                  <article class="m-room-drop-item  room3">
                    <div class="m-room-drop-item__header">
                      <h3 class="m-room-drop-item__name">ROOM 3</h3>
                      <div class="m-room-drop-item__total">
                        <p><span class="total">0</span>J</p>
                        
                      </div>
                    </div>
                    <div class="m-room-drop-item__image">
                        <div class="image drop-item" id="itemDrop">
                      
                        </div>
                    </div>
                  </article>
                </div>
                <div class="col-6 mb-3">
                  <article class="m-room-drop-item  room4">
                    <div class="m-room-drop-item__header">
                      <h3 class="m-room-drop-item__name">ROOM 4</h3>
                      <div class="m-room-drop-item__total">
                        <p><span class="total">0</span>J</p>
                        
                      </div>
                    </div>
                    <div class="m-room-drop-item__image">
                      <div class="image drop-item" id="itemDrop">
                      
                      </div>
                    </div>
                  </article>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>
  <script>
    window.addEventListener('load',init);
    function init(){
    let avatarMobile = document.querySelector('#a-avatar');
    avatarMobile.addEventListener('dragstart', dragIniciado, false);
    avatarMobile-item.addEventListener('dragend', dragFinalizado, false);
    avatarMobile-item.addEventListener('drag', drageando, false);
    let contenedor;
    contenedor = document.querySelector('#m-room-drop-item__image .image');
    contenedor.addEventListener('dragenter', dragEntraContenedor,false);
    contenedor.addEventListener('dragover', dragSobreContenedor,false);
    contenedor.addEventListener('dragleave', dragFueraContenedor,false);
    contenedor.addEventListener('drop', controlDrop,false);
    }

    function drageando(ev){
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function dragIniciado(e){
      this.style.opacity:0.25;
      let padre = document.createElement('p');
      let clon = this.cloneNode(true);
      padre.appendChild(clon);
      e.dataTransfer.setData('text',padre.innerHTML);
    } 
       
    function dragFinalizado(e){
      this.style.opacity:0.25;
    }

    function dragEntraContenedor(e){
      //e.preventDefault();
    }

    function dragSobreContenedor(e){
      e.preventDefault();
      this.classList.add('over');
      return false;
    }

    function dragFueraContenedor(e){
      this.classList.remove('over');
    }

    function controlDrop(e){
      //recuperar datos usuario de sesionStorage
      contenedor.appendChild(avatarMobile);
      let datos = e.dataTransfer.getData('text');
      this.innerHTML += datos;
    }

  </script>
</body>
</html>
