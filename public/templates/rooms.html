  <script>
    const dashBoardInitData = {
      boxRooms: [
        {id: 'red-room-box'}, 
        {id: 'blue-room-box'}, 
        {id: 'green-room-box'},
        {id: 'orange-room-box'}
      ]
    }
    const dasboard = new Conquer.Dashboard(dashBoardInitData);
    dasboard.init()

    const player1 = new Conquer.Player(21312312, 'Peter', 'avatar-red');
    const player2 = new Conquer.Player(123123123, 'John', 'avatar-green');
    const players = [player1, player2];
    const gridSize = 20;
    const game = new Conquer.Game('grid', players, gridSize);
    game.init();
