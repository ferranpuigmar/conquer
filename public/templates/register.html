<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-yellow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav  mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/login">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav> 
  </header>
  <main class="min-vh-100 d-flex justify-content-center">
    <div class="card m-auto bg-gray-100" style="width: 36rem;">
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-sm">
              <div class="form-group my-2">
                <input type="email" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group  my-2">
                <input type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group  my-2">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Favorite Room</option>
                  <option value="1">Room One</option>
                  <option value="2">Room Two</option>
                  <option value="3">Room Three</option>
                  <option value="4">Room Four</option>
                </select>
              </div>
            </div>
            <div class="col-sm">
                <label>Choose Avatar</label>
                <div class="d-flex flex-wrap justify-content-space-between">
                  <div class="a-avatar mod1 active"><i class="fas fa-user"></i></div>
                  <div class="a-avatar mod2"><i class="fas fa-user"></i></div>
                  <div class="a-avatar mod3"><i class="fas fa-user"></i></div>
                  <div class="a-avatar mod4"><i class="fas fa-user"></i></div>
                  <div class="a-avatar mod5"><i class="fas fa-user"></i></div>
                  <div class="a-avatar mod6"><i class="fas fa-user"></i></div>
                  <div class="a-avatar mod7"><i class="fas fa-user"></i></div>
                  <div class="a-avatar mod8"><i class="fas fa-user"></i></div>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="text-center  my-2">
              <button type="submit" class="btn btn-grey btn-rounded">ACCESS</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
